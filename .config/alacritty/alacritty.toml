import = [
  "~/.config/alacritty/themes/catppuccin-mocha.toml"
] 

[env]
TERM = "xterm-256color"

[font]
normal.family = "Hack Nerd Font"
size = 19

[window]
blur = true
decorations = "Full"
decorations_theme_variant = "Dark"
dimensions = { columns = 120, lines = 40 }
dynamic_title = true
opacity = 0.9
option_as_alt = "OnlyRight"
padding = { x = 0, y = 0 }
resize_increments = true
